<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> List</title>
</head>
<body>
    Ordered List
    <h2> Hello </h2>
    <ol>
        <li>
            Number one
        </li>
        <li>
            Number two
        </li>
        <li>
            Number three
        </li>
    </ol>
    Unordered List
    <ul>
        <li> The first point</li>
        <li> The second point</li>
        <li> The third point</li>
    </ul>
</body>
</html>
